# -----------------------------------------------------------
#  Plugin Configuration [ R ]
# -----------------------------------------------------------
API_BASE: "https://miarmacraft.es/api/v1/users"

config:
  permissions:
    chatFormat: "miarmacore.events.chatFormat"
    adminChat: "miarmacore.events.adminchat"
    mentions: "miarmacore.events.mentions"

  values:
    rottenFleshCookTime: 60
    zombificationPotionTime: 180
    spawnerBreakerProbability: 30

  modules:
    joinTitle: true
    leaveTitle: true
    deathTitle: true
    harvestOnRightClick: true
    autoItemRefill: true
    adminChat: true
    chatFormat: true
    mentions: true
    emojis: true
    bookColors: true
    spawnAtLobby: true

  worlds:
    lobby:
      name: "lobby"
      coords:
        x: 0.5
        y: 65
        z: 0.5
        yaw: 180
        pitch: 0

# -----------------------------------------------------------
#  Command Configuration [ R ]                              
# -----------------------------------------------------------

arguments:
  reload: "recargar"
  password: "contraseña"
  player: "jugador"
  levels: "niveles"
  times: "veces"
  world: "mundo"
  message: "mensaje"
  item: "item"
  home: "nombre del hogar"

commands:
  miarmacore:
    description: "Muestra la información de MiarmaCore"
    permission: "miarmacore.command"
    usage: "/miarmacore [subcomando]"
    subcommands:
      reload:
        name: "reload"
        description: "Recarga MiarmaCore"
        permission: "miarmacore.command.reload"
        usage: "/miarmacore reload"
        messages:
          success: "[P] MiarmaCore ha sido recargado correctamente"
          error: "[P] Ha ocurrido un error al recargar MiarmaCore"
      config:
        name: "config"
        description: "Abre el menú de configuración"
        permission: "miarmacore.command.config"
        usage: "/miarmacore config"

  registerweb:
    name: "registroweb"
    description: "Regístrate en la web"
    permission: "miarmacore.command.registerweb"
    usage: "/registroweb <usuario> [contraseña]"
    messages:
      success: |
        [P] &7Te has registrado &acorrectamente&7 en la web:
        
        &a&l· &7Usuario: &a%user%&r
        &a&l· &7Contraseña: &a&n%password%&r
      error: "[P] Ha ocurrido un error al registrarte en la web"

  tpa:
    name: "tpa"
    description: "Envía una petición de teletransporte"
    permission: "miarmacore.command.tpa"
    usage: "/tpa <jugador>"
    messages:
      tpaFromPlayer: "[P] &7El jugador &a%sender% &7te ha enviado una petición de teletransporte [%sender% -> Tú]"
      tpaToPlayer: "[P] &7Has enviado una petición de teletransporte a &a%target% [Tú -> %target%]"

  tpahere:
    name: "tpahere"
    description: "Envía una petición de teletransporte a un jugador"
    permission: "miarmacore.command.tpahere"
    usage: "/tpahere <jugador>"
    messages:
      tpaFromPlayer: "[P] &7El jugador &a%sender% &7te ha enviado una petición de teletransporte [Tú -> %sender%]"
      tpaToPlayer: "[P] &7Has enviado una petición de teletransporte a &a%target% [%target% -> Tú]"

  tpaccept:
    name: "tpaccept"
    description: "Acepta una petición de teletransporte"
    permission: "miarmacore.command.tpaccept"
    usage: "/tpaccept <jugador>"
    messages:
      accepted: "[P] &7Has aceptado la petición de teletransporte"
      acceptedToSender: "[P] &7El jugador &a%target% &7ha aceptado tu petición de teletransporte"

  tpdeny:
    name: "tpdeny"
    description: "Rechaza una petición de teletransporte"
    permission: "miarmacore.command.tpdeny"
    usage: "/tpdeny <jugador>"
    messages:
      denied: "[P] &7Has rechazado la petición de teletransporte"
      deniedToSender: "[P] &7El jugador &a%target% &7ha rechazado tu petición de teletransporte"

  spawn:
    name: "spawn"
    description: "Teletransportate a ti o a otro jugador al spawn"
    permissions:
        base: "miarmacore.command.spawn"
        others: "miarmacore.command.spawn.others"
    messages:
      teleported: "[P] &7Has sido teletransportado al spawn"
      spawnYouOthers: "[P] &7Has teletransportado a &a%victim% &7al spawn"
      spawnOthersYou: "[P] &7Has sido teletransportado al spawn por &a%sender%"

  lobby:
    name: "lobby"
    description: "Teletransportate al lobby"
    permissions:
        base: "miarmacore.command.lobby"
        others: "miarmacore.command.lobby.others"
    messages:
      teleported: "[P] &7Has sido teletransportado al lobby"
      lobbyYouOthers: "[P] &7Has teletransportado a &a%victim% &7al lobby"
      lobbyOthersYou: "[P] &7Has sido teletransportado al lobby por &a%sender%"

  sendcoords:
    name: "sendcoords"
    description: "Envía tus coordenadas a otro jugador"
    permission: "miarmacore.command.sendcoords"
    usage: "/sendcoords <jugador>"
    messages:
      sent: "[P] &7Tus coordenadas han sido enviadas a &a%target%"
      coordsMsg: "&8[&c%sender%&8 -> &cTú&8] &7Mis coordenadas son:\n&aX: &7%x%\n&aY: &7%y%\n&aZ: &7%z%"

  blockworld:
    name: "blockworld"
    aliases: ["bworld", "bw"]
    description: "Bloquea un mundo"
    permission: "miarmacore.command.blockworld"
    usage: "/blockworld | /bworld | /bw <mundo>"
    messages:
      worldHasBeenBlocked: "[P] &7El mundo &a%world% &7ha sido bloqueado"
      worldHasBeenUnblocked: "[P] &7El mundo &a%world% &7ha sido desbloqueado"

  payxp:
    name: "payxp"
    description: "Paga niveles de XP a otro jugador"
    permission: "miarmacore.command.payxp"
    usage: "/payxp <jugador> <niveles>"
    messages:
      payYouOthers: "[P] &7Has pagado &a%amount% &7niveles de XP a &a%target%"
      payOthersYou: "[P] &7El jugador &a%sender% &7te ha dado &a%amount% &7niveles de XP"

  specialitem:
    name: "specialitem"
    description: "Obtiene un item especial de MiarmaCore"
    permission: "miarmacore.command.specialitem"
    usage: "/specialitem <item>"
    messages:
      itemReceived: "[P] &7Has obtenido &a%item%"

  opme:
    name: "opme"
    description: "Te da el op"
    permission: "miarmacore.command.opme"
    messages:
      opped: "[P] &7Ahora eres &a&nop"
      alreadyOp: "[P] &cYa eres op"

  deopme:
    name: "deopme"
    description: "Te quita el op"
    permission: "miarmacore.command.deopme"
    messages:
      deOpped: "[P] &7Ya no eres &a&nop"
      youAreNotOp: "[P] &cNo eres op"

  disposal:
    name: "disposal"
    description: "Abre el disposal"
    permissions:
        base: "miarmacore.command.disposal"
        others: "miarmacore.command.disposal.others"

  globalchest:
    name: "globalchest"
    description: "Abre el cofre global"
    permissions:
      base: "miarmacore.command.globalchest"
      others: "miarmacore.command.globalchest.others"

  do:
    name: "do"
    description: "Acciones de entorno"
    permission: "miarmacore.command.do"

  me:
    name: "me"
    description: "Acciones de personaje"
    permission: "miarmacore.command.me"

  sethome:
    name: "sethome"
    description: "Establece tu home"
    permission: "miarmacore.command.sethome"
    messages:
      homeSet: "[P] &7Hogar establecido en &a%x% %y% %z%&r"

  home:
    name: "home"
    description: "Teletransportate a tu hogar"
    permission: "miarmacore.command.home"
    messages:
      teleported: "[P] &7Has sido teletransportado a tu hogar"
      homeDoesNotExist: "[P] &cNo tienes ningún hogar establecido"

# -----------------------------------------------------------
