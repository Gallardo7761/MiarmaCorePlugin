# -----------------------------------------------------------
#  Command Configuration [ R ]
# -----------------------------------------------------------

API_BASE: "https://miarmacraft.es/api/v1/users"

arguments:
  reload: "recargar"
  password: "contraseña"
  player: "jugador"

commands:
  miarmacore:
    description: "Muestra la información de MiarmaCore"
    permission: "miarmacore.command"
  register:
    name: "registroweb"
    description: "Regístrate en la web"
    permission: "miarmacore.register"
  tpa:
    name: "tpa"
    description: "Envía una petición de teletransporte"
    permission: "miarmacore.tpa"
    usage: "/tpa <jugador>"
  tpahere:
    name: "tpahere"
    description: "Envía una petición de teletransporte a un jugador"
    permission: "miarmacore.tpahere"
    usage: "/tpahere <jugador>"
  tpaccept:
    name: "tpaccept"
    description: "Acepta una petición de teletransporte"
    permission: "miarmacore.tpaccept"
    usage: "/tpaccept <jugador>"
  tpdeny:
    name: "tpdeny"
    description: "Rechaza una petición de teletransporte"
    permission: "miarmacore.tpdeny"
    usage: "/tpdeny <jugador>"

language:
  prefix: "&#2ca268&lMiarmaCore &8»&r"
  commands:
    miarmacore:
      reload:
        success: "[P] MiarmaCore ha sido recargado correctamente"
        error: "[P] Ha ocurrido un error al recargar MiarmaCore"
    register:
      success: |
        [P] &7Te has registrado &acorrectamente&7 en la web:
        
        &a&l· &7Usuario: &a%user%&r
        &a&l· &7Contraseña: &a&n%password%&r

      error: "[P] Ha ocurrido un error al registrarte en la web"
    tpa:
      tpaFromPlayer: "[P] &7El jugador &a%sender% &7te ha enviado una petición de teletransporte [%sender% -> Tú]"
      tpaToPlayer: "[P] &7Has enviado una petición de teletransporte a &a%target% [Tú -> %target%]"
    tpahere:
      tpaFromPlayer: "[P] &7El jugador &a%sender% &7te ha enviado una petición de teletransporte [Tú -> %sender%]"
      tpaToPlayer: "[P] &7Has enviado una petición de teletransporte a &a%target% [%target% -> Tú]"
    tpaccept:
      success: "[P] &7Has aceptado la petición de teletransporte"
      successToSender: "[P] &7El jugador &a%target% &7ha aceptado tu petición de teletransporte"
    tpdeny:
      success: "[P] &7Has rechazado la petición de teletransporte"
      successToSender: "[P] &7El jugador &a%target% &7ha rechazado tu petición de teletransporte"

  errors:
    langs: "[P] &cError creando los archivos de lenguaje"
    onlyPlayerCommand: "[P] &cEste comando sólo lo puede ejecutar un jugador"
    playerNotFound: "[P] &cEl jugador no se ha encontrado o no está conectado"
    cantTeleportToYourself: "[P] &cNo puedes teletransportarte a ti mismo"
    requestAlreadySent: "[P] &cYa has enviado una petición de teletransporte a este jugador"
    noRequestFound: "[P] &cNo tienes ninguna petición de teletransporte"

file-version: 2